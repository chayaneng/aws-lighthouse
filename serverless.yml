service: aws-node-project

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2

functions:
  hello:
    handler: src/hello.handler
    events:
      - http:
          path: /
          method: get

  postRequest:
    handler: src/postrequest.handler
    events:
      - http:
          path: /post-request
          method: post